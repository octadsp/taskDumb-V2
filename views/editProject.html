<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Add Project</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navContainer">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img style="width: 50px;" src="/public/img/logo/logo.png">
            </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0 fw-bolder">
              <li class="nav-item me-4">
                <a class="nav-link text-isPrimary" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/myProject">Add Project</a>
              </li>
            </ul>
              <a class="btn border-secondary isPrimary px-4" href="/contact">
                Contact Me
              </a>
            </form>
          </div>
        </div>
      </nav>
    <!-- END NAVBAR -->

    <!-- ADD MY PROJECT FORM -->
    <div class="container mt-5">
      <h3 class="text-center fw-bolder">EDIT MY PROJECT</h3>

      <form class="w-50 mx-auto fw-bold mt-5 formContact" action="/editProject/{{.Project.ID}}" method="POST">
          <div class="mb-3">
            <label for="projectName" class="form-label mb-0">Project Name</label>
            <input type="text" class="form-control shadow" id="projectName" name="projectNameEdit" value="{{.Project.Projectname}}">
          </div>

          <div class="d-flex flex-row gap-2 mx-0">
            <div class="mb-3 w-50">
              <label for="startDate" class="form-label mb-0">Start Date</label>
              <input type="date" class="form-control shadow" id="startDate" name="startDateEdit" value="">
            </div>
            <div class="mb-3 w-50">
              <label for="endDate" class="form-label mb-0">End Date</label>
              <input type="date" class="form-control shadow" id="endDate" name="endDateEdit" value="">
            </div>
          </div>
            
          <div class="mb-3">
              <label for="description" class="form-label mb-0">Description</label>
              <textarea class="form-control shadow" id="description" rows="5" style="resize: none;" name="descriptionEdit">{{.Project.Description}}</textarea>
          </div>

          <div>
            <label for="technology" class="form-label mb-3">Technology</label>
            <div class="row row-cols-2 mx-1">
              <div class="input-group-text bg-transparent mb-3 p-0">
                <input class="form-check-input mt-0 shadow" type="checkbox" name="techIcon" value="js" aria-label="Checkbox for following text input">
                <span class="ms-4 text-muted fw-bold">JavaScript</span>
              </div>
              <div class="input-group-text bg-transparent mb-3 p-0">
                <input class="form-check-input mt-0 shadow" type="checkbox" name="techIcon" value="go" aria-label="Checkbox for following text input">
                <span class="ms-4 text-muted fw-bold">GoLang</span>
              </div>
              <div class="input-group-text bg-transparent mb-3 p-0">
                <input class="form-check-input mt-0 shadow" type="checkbox" name="techIcon" value="pyt" aria-label="Checkbox for following text input">
                <span class="ms-4 text-muted fw-bold">Python</span>
              </div>
              <div class="input-group-text bg-transparent mb-3 p-0">
                <input class="form-check-input mt-0 shadow" type="checkbox" name="techIcon" value="fig" aria-label="Checkbox for following text input">
                <span class="ms-4 text-muted fw-bold">Figma</span>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="inputImage" class="form-label mb-0">Upload Image</label>
            <input class="form-control" name="choose" type="file" id="inputImage">
          </div>    

            <div class="d-flex justify-content-end mt-5">
              <button type="submit" class="btn isPrimary fw-bold px-4 py-1 rounded-pill">submit</button>
            </div>
        </form>
    </div>
    <!-- END ADD MY PROJECT FORM -->
    
    
</body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
