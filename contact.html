  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navContainer">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img style="width: 50px;" src="assets/img/logo/logo.png">
            </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0 fw-bolder">
              <li class="nav-item me-4">
                <a class="nav-link active text-isPrimary" aria-current="page" href="index.html">Home</a>

            </form>

        </div>
      </nav>
    <!-- END NAVBAR -->

    <!-- CONTACT FORM -->
    <div class="container mt-5">
        <h3 class="text-center fw-bolder">GET IN TOUCH</h3>

        <form class="w-50 mx-auto fw-bold mt-5 formContact">
            <div class="mb-3">
              <label for="name" class="form-label mb-0">Name</label>
              <input type="text" class="form-control shadow" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label mb-0">Email</label>
              <input type="email" class="form-control shadow" id="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label mb-0">Phone Number</label>
              <input type="number" class="form-control shadow" id="phone">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label mb-0">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected value></option>
                    <option value="Collaboration">Collaboration</option>
                    <option value="Let's Talk">Let's Talk</option>
                    <option value="Hiring">Hiring</option>
                  </select>
              </div>
            <div class="mb-3">
                <label for="message" class="form-label mb-0">Your Message</label>
                <textarea class="form-control shadow" id="message" rows="5" style="resize: none;"></textarea>
            </div>
            <!-- <div class="mb-3">
            <label for="formFile" class="form-label">Images</label>
            <input class="form-control shadow" type="file" id="formFile">
            </div> -->
            <div class="d-flex justify-content-end mt-5">
            <button type="submit" class="btn isPrimary fw-bold px-4 py-1 rounded-pill">submit</button>
            </div>
          </form>
    </div>
    <!-- END CONTACT FORM -->
    
</body>
